name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Verify PyInstaller Installation
        run: |
          pyinstaller --version  # Verify PyInstaller is installed correctly

      - name: Build EXE
        run: |
          echo "Starting PyInstaller build..."
          pyinstaller --onefile Automate_Data_Updates.py > build.log 2>&1 || (echo "Build failed" && cat build.log)
          echo "Build complete"
          cat build.log  # Display the log in the GitHub Actions output

      - name: List contents of dist folder
        run: |
          echo "Checking contents of dist folder:"
          dir dist/

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v2
        with:
          name: Automate_Data_Updates.exe
          path: dist/Automate_Data_Updates.exe

